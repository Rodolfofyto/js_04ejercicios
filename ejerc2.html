<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function calcular() {
            // Recojo los datos
            var n1 = parseFloat(document.getElementById('mat').value);
            var n2 = parseFloat(document.getElementById('lit').value);
            var n3 = parseFloat(document.getElementById('hist').value);

            // Calculo promedio
            var prom = (n1 + n2 + n3) / 3;

            // Publico el resultado
            document.getElementById("promedio").innerHTML = prom.toFixed(1);

            // Condiciones
            if (prom >= 5) {
                document.getElementById('estado').innerHTML = "aprobado";
            } else {
                document.getElementById('estado').innerHTML = "suspendido";
            }
        }


    </script>

</head>

<body>
    <h1>Promedio del Semestre</h1>
    <p>La universidad de catalu침a le facilita esta aplicaci칩n para que puedas conocer el resultado promedio de sus
        evaluaciones. Para ello debe ingresar sus tres notas finales a continuaci칩n.</p>
    <label for="mat">Matem치ticas:</label><input type="text" id="mat">
    <label for="lit">Literatura:</label><input type="text" id="lit">
    <label for="hist">Historia:</label><input type="text" id="hist">
    <br>
    <button onclick="calcular();">Promedio</button>
    <br>
    <hr>
    <p>Su nota promedio del trimestre es de <span id="promedio"> </span> por lo que usted ha <span id="estado"></span>.
    </p>
</body>

</html>
