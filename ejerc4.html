<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>

        function calcular() {
            /* value devuelve el valor de un elemento de formulario */
            var fecha1 = document.getElementById("fecha1").value;
            var fecha2 = document.getElementById("fecha2").value;

            /* new Date() crea un objeto de tipo fecha */
            var fecha1 = new Date(fecha1);
            var fecha2 = new Date(fecha2);

            /* getTime() devuelve el número de milisegundos desde el 1 de enero de 1970 */
            var diferencia = fecha2.getTime() - fecha1.getTime();

            /* 1000 milisegundos * 60 segundos * 60 minutos * 24 horas * 30 días */
            var meses = diferencia / (1000 * 60 * 60 * 24 * 30);

            /* Math.abs() devuelve el valor absoluto de un número */
            meses = Math.abs(meses);

            /* toFixed() devuelve un string con el número de decimales que le indiquemos */
            document.getElementById("resultado").innerHTML = meses.toFixed(2);

        }

    </script>
</head>

<body>
    <h1>Diferencia entre fechas</h1>
    <label for="fecha1">Fecha 1</label>
    <input type="date" name="fecha1" id="fecha1">

    <label for="fecha2">Fecha 2</label>
    <input type="date" name="fecha2" id="fecha2">

    <button onclick="calcular()">Calcular</button>

    <hr>

    <p>La diferencia entre las fechas es de <span id="resultado"></span> meses</p>

</body>

</html>
